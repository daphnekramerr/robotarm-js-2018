<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            

            robotArm.loadLevel("exercise 4");

            for(i=1; i<3; i++){
                robotArm.grab();
                robotArm.moveRight();
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
                robotArm.moveLeft();

            }
        
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();

            
            for(i=1; i<3; i++){
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();

            }

            robotArm.speed = 100;


            robotArm.run();
        </script>

    </body>
</html>
