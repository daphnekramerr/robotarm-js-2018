<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
        
            robotArm.loadLevel("exercise 2");
        
            robotArm.grab();
            for (var i = 1; i < 10; i++){
                robotArm.moveRight();
            }
            robotArm.drop();

            for (var i = 1; i < 6; i++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for (var i = 1; i < 6; i++){
                robotArm.moveRight();
            }
            robotArm.drop();

            for (var i = 1; i < 3; i++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for (var i = 1; i < 3; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            
            robotArm.speed = 100;
            robotArm.run();

        </script>

    </body>
</html>
