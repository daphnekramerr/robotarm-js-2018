<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 9");


            for(var d = 0; d < 4; d++){
                for(var a = 0; a<4; a++){
                robotArm.grab();
                    for(var b = 0; b<5; b++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var c = 0; c<4; c++){
                        robotArm.moveLeft();
                    }
                    b = 0; c = 0;
                }
                for(var e = 0; e < 5; e++){
                    robotArm.moveLeft();
                }
                a = 0;
                e = 0;
            }
                
            robotArm.speed = 500;

            robotArm.run();
        </script>

    </body>
</html>
