<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            var a = 0
            while(a < 4){
                a++
                for(i = 1; i < 7; i++){
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                }

                if (i = 7){
                    robotArm.moveRight();
                    robotArm.moveRight();
                }
            }

            robotArm.speed = 100;
            robotArm.run();
        </script>

    </body>
</html>
