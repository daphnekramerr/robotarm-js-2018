<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 6");
            
            i = 1
            while(i<8){
                robotArm.moveRight();
                i++
            }

            for(i = 1; i < 9; i++){
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
                robotArm.moveLeft();
            }

            robotArm.speed = 100;
            robotArm.run();
        </script>

    </body>
</html>
