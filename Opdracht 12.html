<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 12");

            var colorRed = 9;

            for(i = 0; i < 9; i++){
                robotArm.grab();
                color = robotArm.scan();
                if(color == 'red'){
                    var distance = colorRed - i;
                    for(var x = 0; x < distance; x++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var x = 0; x < distance; x++){
                    robotArm.moveLeft();
                    }
                }   
                else{
                    robotArm.drop();
                }
                robotArm.moveRight();

            }

            robotArm.speed = 500;
            robotArm.run();
        </script>

    </body>
</html>
