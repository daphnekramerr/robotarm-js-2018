<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 9");

            var a = 0; var b = 0; var c = 0;
            while(a<10){
                a++
            robotArm.grab();
                while(b<5){
                    b++
                    robotArm.moveRight();
                }
                robotArm.drop();
                while(c<4){
                    c++;
                    robotArm.moveLeft();
                }
                b = 0; c = 0;
                robotArm.grab();
                while(b<5){
                    b++
                    robotArm.moveRight();
                }
                robotArm.drop();
                while(c<4){
                    c++;
                    robotArm.moveLeft();
                }
                b = 0; c = 0;
            }
            
            robotArm.speed = 100;

            robotArm.run();
        </script>

    </body>
</html>
